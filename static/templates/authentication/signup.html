{% extends 'base.html' %}

{% block content %}
{% for message in messages %}
<div class="alert alert-{{ messages.tags }} alert-dismissible fade show" role="alert">
  <strong>message:</strong>{{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="close"></button>
  <span aria-hidden="true">&times;</span>
</div>
{% endfor %}
  <div>
    <h3>Signup Page</h3>
    <form action="/signup" method="POST">
      {% csrf_token %}
      <label for="usernameId">Username</label>
      <input type="text" id="usernameId" name="username" placeholder="Create a user (only letters and number are allow)" />
      <br />
      <label for="firstnameId">First Name</label>
      <input type="text" id="firstnameId" name="first_name" placeholder="Enter your first name" />
      <br />
      <label for="lastnameId">Last Name</label>
      <input type="text" id="lastnameId" name="last_name" placeholder="Enter your last name" />
      <br />
      <label for="emailId">Email</label>
      <input type="email" id="emailId" name="email" placeholder="Enter your email" />
      <br />
      <label for="passwordId">Password</label>
      <input type="password" id="passwordId" name="password" placeholder="Enter your password" />
      <br />
      <label for="conpasswordId">Confirm your Password</label>
      <input type="password" id="conpasswordId" name="con_password" placeholder="Confirm your password" />
      <br />
      <button type="submit">Sign Up</button>
    </form>
  </div>
{% endblock %}
